<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

        <title>Hello, world!</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="/images/logo-via-logohub.png" alt="" loading="lazy" width="155" height="32">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">

                    <li th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/sobrenosotros}">Sobre nosotros</a>
                    </li>

                    <li th:if="${planNegocio}">
                        <a class="nav-link" href="/plannegocio">Plan de negocio<span class="sr-only"></span></a>
                    </li>

                    <li th:if="${all}">
                        <a id="asesoriaButton" class="nav-link" href="/asesoria">Asesoría<span class="sr-only"></span></a>
                    </li>

                    <li th:if="${admin}">
                        <a class="nav-link" href="/inversionistas">Inversionistas<span class="sr-only"></span></a>
                    </li>
                    <li th:if="${adminRole}">
                        <a class="nav-link" href="/inversionistas">Inversionistas<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" th:if="${all}">
                        <form action="/logout" method="post">
                            <button class="btn btn-outline-secondary" type="submit">Cerrar sesión</button>
                        </form>
                    </li>
                    <li th:if="${currentUser == null}">
                        <a id="loginButton" class="nav-link" th:href="@{/login}">Iniciar sesión</a>
                    </li>

                </ul>
            </div>
        </nav>

        <div th:if="${backButton}">
            <input id="backButton" type="button" class="btn btn-outline-primary" value="Regresar" onclick="history.back()"
                style="margin-left: 20px;margin-top: 15px;margin-bottom: 20px;">
        </div>

        <div class="container-fluid" style="padding-right: 0px;padding-left: 0px;">
            <div layout:fragment="content"></div>
        </div>

        <!-- Footer -->
        <div id="footer">
            <!-- Copyright -->
            <div class="copyright">
                <ul class="menu">
                    <li>&copy; Agrovest. 2020 All rights reserved</li>
                </ul>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>

    </body>

</html>
