<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">

    <head>
        <title>Registrarse</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>
        <div layout:fragment="content">

            <div class="wrapper" style="padding-right: 15px;padding-left: 15px;">
                <form class="form-signin mx-auto" th:action="@{/signup}" method="post" style="max-width: 580px;">

                    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Regístrese aquí</h1>

                    <div class="mx-auto alert alert-danger" role="alert" th:if="${param.error}">
                        Correo electrónico y contraseña inválidos.
                    </div>

                    <div class="mx-auto alert alert-danger" role="alert" th:if="${param.logout}">
                        Se ha cerrado la sesión.
                    </div>

                    <div class="mx-auto alert alert-danger" role="alert" th:if="${param.errorDup}">
                        Ya existe un usuario con esas credenciales.
                    </div>


                    <div class="form-group mx-auto">
                        <label for="inputFullname" class="sr-only">Fullname</label>
                        <input type="text" name="fullname" id="inputEmail" class="form-control" placeholder="Nombre"
                            required="" />
                    </div>

                    <div class="form-group mx-auto">
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email"
                            required="" />
                    </div>

                    <div class="form-group mx-auto">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" id="inputPassword" class="form-control"
                            placeholder="Contraseña" required="" pattern=".{8,12}">

                        <!---
                    At least 1 Uppercase
                    At least 1 Lowercase
                    At least 1 Number
                    At least 1 Symbol, symbol allowed !@#$%^&*_=+-
                    Min 8 chars and Max 12 chars
                    -->

                        <!-- pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"-->

                        <p class="text-center font-weight-bold"
                            style="font-size: 11px;line-height: 30px;letter-spacing: 0.025em;font-style: normal;">
                            Asegúrate de incluir en la contraseña de 8 a 12 caracteres</p>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-block" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>


        </div>
    </body>

</html>
